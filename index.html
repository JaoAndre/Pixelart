<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelart</title>
    <link rel="stylesheet" href="assets/main.css">
</head>

<body>
    <div class="wrapper">
        <canvas id="canvas"></canvas>
        <div class="toolsbox">
            <input type="text" id="pixelartName" value="Pixel Art Name">
            <p>Com a delicadeza de um artesão e a visão de um sonhador, você dá vida aos seus pensamentos e emoções, transformando-os em uma tapeçaria pixelizada repleta de significado.</p>
            <div class="buttons">
                <button id="modeButton" onclick="switchMode()">Borracha</button>
                <button onclick="drawCanvas()">Limpar</button>
                <button onclick="downloadImage()">Baixar</button>
            </div>
            <input type="color" id="colorPicker">
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
